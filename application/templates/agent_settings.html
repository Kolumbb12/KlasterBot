{% extends "base.html" %}

{% block title %}Настройки Агента{% endblock %}

{% block extra_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/agent_settings.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Настройки Агента</h1>
    <form method="POST" action="{{ url_for('main.agent_settings', agent_id=agent.id if agent else None) }}">
        <!-- Поля для настроек агента -->
        <div class="input-block">
            <label for="agent-name">Имя агента</label>
            <input type="text" name="name" id="agent-name" value="{{ agent.name if agent else '' }}" placeholder="Введите имя агента">
        </div>

        <div class="input-block">
            <label for="bot-instruction">Инструкция для бота</label>
            <textarea name="instruction" id="bot-instruction" placeholder="Роль вашего агента...">{{ agent.instruction if agent else '' }}</textarea>
        </div>

        <div class="input-block">
            <label for="temperature">Температура</label>
            <input type="range" name="temperature" id="temperature" min="0" max="100" value="{{ agent.temperature * 100 if agent else 50 }}">
            <span id="temperature-value">{{ agent.temperature * 100 if agent else 50 }}%</span>
        </div>

        <div class="input-block">
            <label for="max-tokens">Максимальное количество токенов</label>
            <input type="number" name="max_tokens" id="max-tokens" value="{{ agent.max_tokens if agent else 150 }}" placeholder="Введите количество токенов">
        </div>

        <div class="input-block">
            <label for="message-buffer">Буфер сообщений (секунды)</label>
            <input type="number" name="message_buffer" id="message-buffer" value="{{ agent.message_buffer if agent else 0 }}" placeholder="Введите время в секундах">
            <input type="checkbox" name="accumulate_messages" id="message-buffer-checkbox" {% if agent and agent.accumulate_messages %}checked{% endif %}>
            <label for="message-buffer-checkbox">Накопление сообщений</label>
        </div>

        <div class="input-block">
            <input type="checkbox" name="transmit_date" id="current-date" {% if agent and agent.transmit_date %}checked{% endif %}>
            <label for="current-date">Транслировать текущую дату агенту</label>
        </div>

        <div class="input-block">
            <label for="api-key">Свой GPT API-key</label>
            <input type="text" name="api_key" id="api-key" value="{{ agent.api_key if agent else '' }}" placeholder="Введите ваш API-key">
        </div>

        <button type="submit" id="save-button">Сохранить</button>
    </form>
</div>
{% endblock %}

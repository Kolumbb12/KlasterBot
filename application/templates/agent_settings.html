{% extends "base.html" %}

{% block title %}Настройки Агента{% endblock %}

{% block extra_styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agent_settings.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Настройки Агента</h1>

        <!-- Блок имени агента -->
        <div class="input-block">
            <label for="agent-name">Имя агента</label>
            <input type="text" id="agent-name" placeholder="Введите имя агента">
        </div>

        <!-- Блок инструкции для бота -->
        <div class="input-block">
            <label for="bot-instruction">Инструкция для бота</label>
            <textarea id="bot-instruction" placeholder="Роль вашего агента..."></textarea>
        </div>

        <!-- Блок сообщений -->
        <div class="input-block">
            <label for="start-message">Стартовое сообщение</label>
            <textarea id="start-message" placeholder="Здравствуйте, чем могу вам помочь?"></textarea>

            <label for="error-message">Сообщение об ошибке</label>
            <textarea id="error-message" placeholder="Извините, не доступен, обратитесь позже"></textarea>
        </div>

        <!-- Ползунок температуры -->
        <div class="input-block">
            <label for="temperature">Температура</label>
            <input type="range" id="temperature" min="0" max="100" value="50">
            <span id="temperature-value">50%</span>
        </div>

        <!-- Максимальное количество токенов -->
        <div class="input-block">
            <label for="max-tokens">Максимальное количество токенов</label>
            <input type="number" id="max-tokens" placeholder="Введите количество токенов">
        </div>

        <!-- Буфер сообщений -->
        <div class="input-block">
            <label for="message-buffer">Буфер сообщений (секунды)</label>
            <input type="number" id="message-buffer" placeholder="Введите время в секундах">
            <input type="checkbox" id="message-buffer-checkbox">
            <label for="message-buffer-checkbox">Накопление сообщений</label>
        </div>

        <!-- Дополнительные опции -->
        <div class="input-block">
            <input type="checkbox" id="current-date">
            <label for="current-date">Транслировать текущую дату агенту</label>
        </div>

        <!-- GPT API Key -->
        <div class="input-block">
            <label for="api-key">Свой GPT API-key</label>
            <input type="text" id="api-key" placeholder="Введите ваш API-key">
        </div>

        <!-- Кнопка сохранения -->
        <button id="save-button">Сохранить</button>
    </div>
{% endblock %}

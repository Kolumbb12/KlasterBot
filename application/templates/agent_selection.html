{% extends "base.html" %}

{% block title %}Мои агенты{% endblock %}

{% block extra_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/agent_selection.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Мои агенты</h1>
    <div class="agent-grid">
        {% for agent in agents %}
        <div class="agent-card">
            <h2>{{ agent.name }}</h2>
            <p>ID: {{ agent.id }}</p>
            <p class="agent-status">Агент {{ 'включен' if agent.is_active else 'выключен' }}</p>
            <div class="agent-actions">
                <button onclick="location.href='{{ url_for('main.agent_settings', agent_id=agent.id) }}'" class="settings-button">⚙ Настроить агента</button>
                <a href="{{ url_for('main.toggle_agent_status', agent_id=agent.id) }}">
                    <button class="{{ 'active' if agent.is_active else 'inactive' }}">
                        {{ 'Выключить' if agent.is_active else 'Включить' }}
                    </button>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

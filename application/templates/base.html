<!-- base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <div class="sidebar">
        <div class="logo">KLASTERBOT</div>
        <nav class="menu">
            <a href="{{ url_for('main.agent_selection') }}" class="menu-item">Мои агенты</a>
            <a href="{{ url_for('main.agent_settings') }}" class="menu-item">Создать агента</a>
            <a href="{{ url_for('main.chat') }}" class="menu-item">Чат</a>
            <a href="{{ url_for('main.logout') }}" class="menu-item logout">Выход</a>
        </nav>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/agent_selection.js') }}"></script>
    <script src="{{ url_for('static', filename='js/agent_settings.js') }}"></script>

</body>
</html>
